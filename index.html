<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()" id="submitButton">Generate QR Code</button>
    </div>

<script>

    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText");

    document.getElementById("qrText").addEventListener("keydown", function(event) {
        if (event.keyCode===13) {
            event.preventDefault();
            document.getElementById("submitButton").click();
        }
    });

    function generateQR() {
        if(qrText.value.trim().length > 0) {
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?siz e=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img");
        } else {
            qrText.classList.add('error');
            setTimeout(()=>{
                qrText.classList.remove('error');
            },400);
        }     
    }
</script>
</body>
</html>
